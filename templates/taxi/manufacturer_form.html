{% extends "base.html" %}

{% load crispy_forms_filters %}
{% block content %}
  {% if object %}
    <h1>Update a manufacturer:</h1>
  {% else %}
    <h1>Add a manufacturer:</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>

{% endblock %}
