{% extends "base.html" %}

{% block content %}
  <h3>Are you sure you want to delete the {{ manufacturer.name }} manufacturer?</h3>
  <div style="font-style: italic; text-decoration: underline red">
    Please note that all cars associated with this manufacturer will be deleted!
  </div>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
